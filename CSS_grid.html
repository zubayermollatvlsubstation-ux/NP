<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>
  <style>
    body {
      padding: 15px;
      background-color: rgb(103, 61, 230);
    }
    
    .grid {
      padding: 15px;
      color: black;
      display: grid;
      grid-template-columns: repeat (7, 1fr);
      grid-template-rows: repeat (4, 1fr);
      gap: 25px;
      min-height: 90vh
    
    }
.item1 {
  
  grid-column: 1/ span 7;
}

.item2 {
  
  grid-row-start: 2;
  grid-row-end: 5;

}
.item3 {
  
  grid-column: 2/ span 6;
  
}
.item4 {
  
  grid-column: 2/ span 3;

}
.item5 {
  
  grid-column: 5/ span 3;

}
.item6 {
  
grid-column: 2/ span 4;
}


 .item8 {
           margin-top: auto;
           margin-bottom: 0;
           margin-left: auto;
           margin-right: 0;
           
}

button {
  width: 20vh;
  height: 7vh;      
  color: white;
  background-color: rgb(103, 61, 230);
  border: 1px solid white;
  border-radius: 30px;
}

.bu {
  font-size: 14px;
    font-weight: 700;
    text-align: center;
}

    
  </style>
</head>
<body>
  <div class="grid">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"><button><span class="bu">Ask Kodee</span></button></div>
    </div>
</body>
</html>
