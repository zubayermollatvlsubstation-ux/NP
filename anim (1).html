
<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #111; 
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: sans-serif;
}

.gradient-text {
  font-size: 20vw; 
  font-weight: bold;
  background: linear-gradient(to right, #ff7e5f, #201f1e, #692c1d); 
  background-size: 200% auto; 
  color: transparent; 
  -webkit-background-clip: text; 
  background-clip: text; 
  animation: ZUBAYER-move 4s ease infinite alternate; 
}

@keyframes ZUBAYER-move {
  0% {
    background-position: 0% 50%; 
  }
  100% {
    background-position: 100% 50%;
  }
}
</style>
</head>
<body>

<h1 class="gradient-text">ZUBAYER</h1>

</body>
</html>
